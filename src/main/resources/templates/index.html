<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script th:src="@{webjars/jquery/3.7.1/jquery.min.js}" defer></script>
        <script
            th:src="@{webjars/jquery-ui/1.13.2/jquery-ui.min.js}"
            defer
        ></script>
        <script
            src="../static/js/script.js"
            th:src="@{/js/script.js}"
            defer
        ></script>
        <link
            rel="stylesheet"
            href="../static/css/style.css"
            th:href="@{/css/style.css}"
        />
        <link
            rel="stylesheet"
            th:href="@{webjars/jquery-ui/1.13.2/jquery-ui.min.css}"
        />
        <title>todo graph</title>
    </head>
    <body class="body-style">
        <div class="container">
            <h1 class="h1-style">Todo Scatter Graph</h1>
            <div class="task_form">
                <h2 class="h2-style">新しいタスクを追加</h2>
                <div class="form-group">
                    <label>
                        タスク名
                        <input
                            type="text"
                            th:name="taskName"
                            placeholder="タスクを入力"
                        />
                    </label>
                    <label>
                        優先度(1-10)
                        <input
                            type="number"
                            th:name="importance"
                            th:value="${5}"
                            min="1"
                            max="10"
                        />
                    </label>
                    <label>
                        優先度(1-10)
                        <input
                            type="number"
                            th:name="urgency"
                            th:value="${5}"
                            min="1"
                            max="10"
                        />
                    </label>
                    <button id="addTaskBtn">タスク追加</button>
                </div>
            </div>
            <div class="main-content">
                <div class="kanban-board">
                    <div class="kanban-column todo" data-status="todo">
                        <h3>📝Todo</h3>
                        <div class="task-list ui-dorppable" id="todoList"></div>
                    </div>
                    <div
                        class="kanban-column in-progress"
                        data-status="in-progress"
                    >
                        <h3>🏃Doing</h3>
                        <div
                            class="task-list ui-dorppable"
                            id="inProgressList"
                        ></div>
                    </div>
                    <div class="kanban-column done" data-status="done">
                        <h3>✅Done</h3>
                        <div class="task-list ui-dorppable" id="doneList"></div>
                    </div>
                </div>
                <div class="chart-container">
                    <h3>優先度・重要度散布図</h3>
                    <div id="scatter-chart"></div>
                </div>
            </div>
        </div>
    </body>
</html>
